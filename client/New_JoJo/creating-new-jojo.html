<!-- Bring up the options for creating a new jojo -->
<template name="creating_new_jojo">
	
	<!-- Set the title -->
	{{#contentFor "title"}}
		Creating New JoJo{{#if currentJoJoName}}: {{currentJoJoName}}{{/if}}
	{{/contentFor}}

	<div class="newJoJo-stepsContainer">
		<!-- Display the step information -->
		<h3 class="indie-flower">{{newJoJoStep}}</h3>

		<div class="row">
			<div class="small-10 medium-9 large-8 small-offset-1 columns">
				<input type="text" id="set-jojo-title" placeholder="(Hit Enter to submit)">
			</div>
		</div>
		
		<!-- Layout buttons 1 per row on small screen, 2 per row on medium, 4 on large -->
		<div class="row">
			<!-- Step 2: Create form -->
			<div class="small-10 small-offset-1 medium-4 large-2 columns">
				<a class="radius button {{#unless step2}}disabled{{/unless}}" id="create-form">Create Form</a>
			</div>
			<!-- Step 3: Style entries -->
			<div class="small-10 small-offset-1 medium-4 medium-offset-0 large-2 columns end">
				<a class="radius button {{#unless step3}}disabled{{/unless}}" id = "style-entry">Style Entries</a>
			</div>
			<!-- Step 4: Customize jojo-->
			<div class="small-10 small-offset-1 medium-4 medium-offset-1 large-2 large-offset-0 columns">
				<a class="radius button {{#unless step4}}disabled{{/unless}}" id="customize-jojo">Customize</a>
			</div>
			<!-- Save -->
			<div class="small-10 small-offset-1 medium-4 medium-offset-0 large-2 columns end">
				<a class="radius button {{#unless step4}}disabled{{/unless}}" id="finalize-creation">Save!</a>
			</div>
		</div>
		<!-- Done with steps container -->
	</div>

	<!-- The modals for creating forms and styling entries -->
	<div id="form-edit-modal" class="reveal-modal full form-sandbox" data-reveal> 
	</div>

</template>
