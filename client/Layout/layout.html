<!-- Top-nav bar containing welcome message, login-dropdown, and the site logo -->
<template name="layout">	
<!-- Div to hold the menu -->
	{{#if currentUser}}
		{{> main_off_canvas_menu}}
	{{else}}
		<div class="welcome-options-container">
			<h1 class="dancing-script">Welcome to JoJo!</h1>
			<img id="jojo-icon" src="images/jojo-icon.png">

			{{>login_tabs}}
			<button class="large button">About JoJo</button>
			{{>about_jojo}}
		</div>
	{{/if}} 
</template>

<template name="login_tabs">
<!-- Tabs for sign up and log in -->
	<dl class="tabs" data-tab>
		<dd class="active"><a href="#user-login-tab">Log In</a></dd>
		<dd><a href="#sign-up-tab">Sign Up</a></dd>
	</dl>
<!-- Content for sign up and login -->
	<div class="tabs-content">
		<div class="content active" id="user-login-tab">
			<form id="user-login-form">
				<input required type="email" name="username" placeholder="Enter Username or E-mail">
				<input required type="password" name="password" placeholder="Enter Password">
			</form>
		</div>

		<div class="content" id="sign-up-tab">
			<form id="create-account-form">
				<input required type="email" name="username" placeholder="Enter E-mail Address">
				<input required type="password" name="password" placeholder="Choose a password">
				<input required type="password" name="confirm-password" placeholder="Confirm password">
			</form>
		</div>
	</div>
	<!-- <button>{{> loginButtons}}</button> -->
</template>
